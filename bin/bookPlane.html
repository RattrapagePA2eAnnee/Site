<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book plane</title>
    </head>
    <body>
        <script type="module" src="global/bookPlane.js"></script>
        <form>
            <div style="display: flex">
                <input type="date" name="startDate" id="startDate">
                <input type="time" name="startTime" id="startHour">
            </div>
            <div style="display: flex">
                <input type="date" name="endDate" id="endDate">
                <input type="time" name="endTime" id="endHour">
            </div>
            <select id="selectPlane" hidden>

            </select>
            <input type="checkbox" name="withInstructor" id="withInstructor" hidden>
            <select id="selectInstructor" hidden>

            </select>
            <button type="button" id="bookPlane">Book</button>
        </form>
    </body>
</html>
