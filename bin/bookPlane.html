<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atterissage</title>
    </head>
    <body>
        <form>
            <input type="date" id="date">
            <select id="planeType">
                <option>ULM</option>
                <option>Helicoptère</option>
                <option>Avion Mono-Turbine/Bi-Turbine</option>
                <option>Avion Réacteur Mono/Multi</option>
            </select>
            <select type="noiseGroup">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5a</option>
                <option>5b</option>
            </select>
            <input type="checkbox" id="based">
            <select id="balise">
                <option>30 min</option>
                <option>60 min</option>
                <option>90 min</option>
                <option>120 min</option>
                <option>150 min</option>
                <option>180 min</option>
                <option>210 min</option>
            </select>
            <button id="Land">Order</button>
        </form>
    </body>
</html>
